name: RDP-Final-Pro-Max

on:
  workflow_dispatch:

jobs:
  rdp-pro:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Windows Speed Optimization
        run: |
          # Performance registry tweaks for faster RDP
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "UserPreferencesMask" -Value ([byte[]](0x90,0x12,0x03,0x80))
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop\WindowMetrics' -Name "MinAnimate" -Value 0
          powercfg /s 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

      - name: 2. Setup FIXED RDP User
        run: |
          # Sab kuch yahan fix kar diya hai
          $username = "RDP"
          $password = "Zxcvbnm#123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Pehle se maujood user delete karna taki error na aaye
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $username }
          
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          # RDP Connection settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-3389" dir=in action=allow protocol=TCP localport=3389

      - name: 3. Setup Tailscale (Fixed Hostname)
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          # Hostname fix karne se IP stability behtar hogi
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=My-Cloud-PC

      - name: 4. Auto-Install Tools (Chrome, VLC, WinRAR)
        run: |
          # Chocolatey se software automatic install
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install googlechrome vlc winrar -y

      - name: 5. Desktop 'UPLOAD_HERE' Folder Setup
        run: |
          $backupPath = "C:\Users\RDP\Desktop\UPLOAD_HERE"
          mkdir $backupPath
          "Yahan apni files rakhein. Workflow khatam hone se pehle link mil jayega." | Out-File "$backupPath\READ_ME.txt"

      - name: 6. Stay Active & Auto-Backup
        shell: pwsh
        run: |
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "`n=== LOGIN DETAILS ==="
          Write-Host "IP: $tsIP"
          Write-Host "User: RDP"
          Write-Host "Pass: Zxcvbnm#123"
          Write-Host "=====================`n"

          # 5.8 Hours (21000 seconds) wait karega
          Start-Sleep -Seconds 21000 

          Write-Host "!!! TIME ENDING - UPLOADING FILES !!!"
          $files = Get-ChildItem "C:\Users\RDP\Desktop\UPLOAD_HERE\*" -Exclude "READ_ME.txt"
          foreach ($file in $files) {
              Write-Host "Uploading $($file.Name)..."
              curl.exe -T "$($file.FullName)" "https://bashupload.com/$($file.Name)"
          }
          
          # Tailscale cleanup
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout
          
