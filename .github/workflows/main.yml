name: RDP-Fixed-Final-Version

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Setup Fixed User & RDP
        run: |
          # Fixing Username and Password exactly as requested
          $username = "RDP"
          $password = "Zxcvbnm#123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Delete if exists and create fresh
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $username }
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          
          # Enable RDP and Firewall
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Fixed" dir=in action=allow protocol=TCP localport=3389
          
      - name: 2. Install VLC and WinRAR (Skipping Chrome to avoid Error)
        run: |
          # Chrome is already installed by default, so we only add VLC and WinRAR
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install vlc winrar -y --continue-on-error

      - name: 3. Connect Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=My-Cloud-PC

      - name: 4. Create Desktop Upload Folder
        run: |
          mkdir "C:\Users\RDP\Desktop\UPLOAD_HERE"
          "Put files here to get download links at the end of 6 hours." | Out-File "C:\Users\RDP\Desktop\UPLOAD_HERE\README.txt"

      - name: 5. RDP Active - Connection Details
        shell: pwsh
        run: |
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "`n****************************************"
          Write-Host "PC IS ONLINE! CONNECT NOW:"
          Write-Host "Address: $tsIP"
          Write-Host "Username: RDP"
          Write-Host "Password: Zxcvbnm#123"
          Write-Host "****************************************`n"

          # Loop to keep it running for 5.8 hours
          $limit = 21000
          $start = 0
          while ($start -lt $limit) {
              Write-Host "[$(Get-Date)] PC is running - Check Desktop for UPLOAD_HERE folder"
              Start-Sleep -Seconds 300
              $start += 300
          }

          # Final File Upload before timeout
          $files = Get-ChildItem "C:\Users\RDP\Desktop\UPLOAD_HERE\*" -Exclude "README.txt"
          foreach ($file in $files) {
              Write-Host "Uploading $($file.Name)..."
              curl.exe -T "$($file.FullName)" "https://bashupload.com/$($file.Name)"
          }
          
