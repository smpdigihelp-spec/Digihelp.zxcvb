name: RDP-Final-Pro-Max

on:
  workflow_dispatch:

jobs:
  rdp-pro:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Windows Speed Optimization
        run: |
          # Performance registry tweaks
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "UserPreferencesMask" -Value ([byte[]](0x90,0x12,0x03,0x80))
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop\WindowMetrics' -Name "MinAnimate" -Value 0
          powercfg /s 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

      - name: 2. Auto-Install Essential Tools (Chrome, VLC, WinRAR)
        run: |
          Write-Host "Installing software, please wait..."
          # Chocolatey (Package Manager) use karke software install karna
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install googlechrome vlc winrar -y

      - name: 3. Setup Fixed User & RDP
        run: |
          $password = "Zxcvbnm#123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) { Remove-LocalUser -Name "RDP" }
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          netsh advfirewall firewall add rule name="RDP-3389" dir=in action=allow protocol=TCP localport=3389

      - name: 4. Setup Tailscale & Backup Folder
        run: |
          # Install Tailscale
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=My-Cloud-PC
          # Create Upload Folder
          mkdir "C:\Users\RDP\Desktop\UPLOAD_HERE"

      - name: 5. Monitor Session & Auto-Upload Link Generation
        shell: pwsh
        run: |
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "`n=== PC READY TO CONNECT ==="
          Write-Host "IP: $tsIP"
          Write-Host "User: RDP | Pass: Zxcvbnm#123"
          Write-Host "============================"

          # Wait for ~5.8 Hours (21000 Seconds)
          Start-Sleep -Seconds 21000 

          Write-Host "!!! BACKUP STARTING !!!"
          $files = Get-ChildItem "C:\Users\RDP\Desktop\UPLOAD_HERE\*"
          foreach ($file in $files) {
              Write-Host "Generating Link for $($file.Name)..."
              # Upload to bashupload.com and print the link in logs
              curl.exe -T "$($file.FullName)" "https://bashupload.com/$($file.Name)"
          }
          
          # Force Logout from Tailscale to reset device list
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout
          
